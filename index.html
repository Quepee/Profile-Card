<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive profile card</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Boxicon CSS -->
  <link 
  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
  rel="stylesheet"/>

</head>
  
<body>

  <div class="profile-card">
    <div class="image">
        <img src="Quepee.jpg" alt="" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">Quepee Studios</span>
      <span class="job"> Youtuber & Developer</span>
    </div>

    <div class="media-buttons">
      <a href="#" class="link">
        <i class='bx bxl-facebook' ></i>
      </a>

      <a href="#" style="background: #1da1f2;" class="link">
        <i class='bx bxl-twitter' ></i>
    </a>
    <a href="#" style="background: #e1306c;" class="link">
        <i class='bx bxl-instagram' ></i>
    </a>
    <a href="#" style="background: #ff0000;" class="link">
        <i class='bx bxl-youtube' ></i>
    </a>
</div>
<div class="buttons">
    <button class="button">Subcribe</button>
    <button class="button">Message</button>
</div>

<div class="analytics">
    <div class="data">
        <i class='bx bx-heart'></i>
        <spn class="number">60k</spn>
    </div>
    <div class="data">
        <i class='bx bx-message-rounded' ></i>
        <spn class="number">20k</spn>
    </div>
    <div class="data">
        <i class='bx bx-share' ></i>
        <spn class="number">12k</spn>
    </div>
</div>
</div>


    </div>

  </div>

</body>

</html>
